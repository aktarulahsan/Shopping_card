<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable var="cart" value="#{cartHandlerMB.cartList}"  rows="5" >
                <f:facet name="header">
                    <h:outputLabel value="Yout Cart"/>
                </f:facet>
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{cart.productname}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <p:outputLabel value="#{cart.quantity}"/>
                </p:column>
                <p:column headerText="Price">
                    <p:outputLabel value="#{cart.price}"/>
                </p:column>
                <p:column headerText="Total">
                    <p:outputLabel value="#{cart.total}"/>
                </p:column>
        </p:dataTable>
            
        
    </h:form>
</h:body>
</html>
