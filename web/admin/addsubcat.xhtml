<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel value="Select Category Name"></p:outputLabel>
                <p:selectOneMenu value="#{subCatetoryMB.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue=""/>
                    <f:selectItems value="#{subCatetoryMB.categoryName}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Sub Category Name"></p:outputLabel>
                <p:inputText value="#{subCatetoryMB.subcat.subCatName}"></p:inputText>
                
                
                <p:outputLabel value="Sub Category Descripton"></p:outputLabel>
                <p:inputText value="#{subCatetoryMB.subcat.subCatDesc}"></p:inputText>
                <p:commandButton action="#{subCatetoryMB.addSubCategory()}" update="msg" value="Save"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
